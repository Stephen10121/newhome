<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/style.css">
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="preload" as="font">
		<title>Stephen Gruzin | Developer</title>
		%sveltekit.head%
		<!-- Primary Meta Tags -->
		<meta name="title" content="Stephen Gruzin | Developer">
		<meta name="description" content="A freelance developer living in Washington State, freelancer and designer.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://stephengruzin.dev/">
		<meta property="og:title" content="Stephen Gruzin | Developer">
		<meta property="og:description" content="A freelance developer living in Washington State, freelancer and designer.">
		<meta property="og:image" content="https://www.stephengruzin.dev/website.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://stephengruzin.dev/">
		<meta property="twitter:title" content="Stephen Gruzin | Developer">
		<meta property="twitter:description" content="A freelance developer living in Washington State, freelancer and designer.">
		<meta property="twitter:image" content="https://www.stephengruzin.dev/website.png">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
